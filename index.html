<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style/Style.css"></link>
        <script type="text/javascript" src="scripts/Script.js"></script>
    </head>
    <body onload="init()">
        <h1 style="">Music Web Client</h1>
        <div class="listContainer">
            <ul id="songs" class="niceList">
            </ul>
            <div id="infoBox" class="infoBoxStyle"><span id="textPresenter" class="infoSpan">File info...</span></div>
        </div>
        <div class="playBar">
			<div style="padding-left: 320px; padding-top: 5px;">
				<img src="images/prevButton.png"  class="buttonImg" style="height: 50px; width: 50px"></img>
				<img src="images/playButton.png"  class="buttonImg" style="height: 60px; width: 60px"></img>
				<img src="images/pauseButton.png" class="buttonImg" style="height: 70px; width: 70px"></img>
				<img src="images/stopButton.png"  class="buttonImg" style="height: 60px; width: 60px"></img>
				<img src="images/nextButton.png"  class="buttonImg" style="height: 50px; width: 50px"></img>
			</div>
		</div>
    </body>
</html>
